<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>JPA</title>
<meta charset="utf-8" />
</head>
<body>
	<h1>DiaryApp</h1>
	<form action="#" method="get" th:action="@{/confirm}" th:object="${form}">
		<p>タイトル: <input type="text" name="title" ></p>
		<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error">タイトルを記入してください</div>
		<p>コメント: <input type="text" name="content" ></p>
		<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error">コンテンツを記入してください</div>
		<input type="submit" value="次へ進む">
	</form>
</body>
</html>
